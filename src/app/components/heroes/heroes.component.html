<h1>Heroes</h1>

<div class="row my-5 animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']" type="button" class="btn btn-outline-primary" name="button">Nuevo h√©roe</button>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table text-center">

        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>

        <tbody *ngFor="let k of heroes | keys; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ heroes[k].nombre }}</td>
          <td>{{ heroes[k].casa }}</td>
          <td>
            <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success mr-2">Editar</button>
            <button (click)="eliminarHeroe(k)" type="button" class="btn btn-outline-danger">Eliminar</button>
          </td>
        </tbody>

      </table>

      <div *ngIf="( heroes | keys ). length < 1 && !loading" class="alert alert-info" role="alert">
        <p><strong>No existen</strong><span> registros para mostrar.</span></p>
      </div>

      <div *ngIf="loading" class="alert alert-warning" role="alert">
          <p><strong>Cargando</strong><span> registros...</span></p>
        </div>

    </div>
  </div>
</div>
