<h3>Héroe <small *ngIf="heroe.nombre"> - {{ heroe.nombre }}</small></h3>

<div class="row my-3 animated fadeIn fast">
    <div class="col-12 text-right">
        <button (click)="agregarNuevo(form)" type="button" class="btn btn-outline-success">Nuevo héroe</button>
      <button [routerLink]="[ '/heroes' ]" type="button" class="btn btn-outline-danger ml-3">Volver</button>
    </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    
    <form (ngSubmit)="guardar()" #form="ngForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del héroe" required>
      </div>

      <div class="form-group">
        <label for="casa">Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" id="casa" class="form-control" required>
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control" placeholder="Biografía del héroe"></textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>

    </form>

  </div>
</div>
